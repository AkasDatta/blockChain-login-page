<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css cdn  -->

    <link rel="stylesheet" href="./css/style.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <title>BlockChain-login-page</title>
</head>
<body>
    <div style="background-color: #0C6CF2">
        <h2 style="color: white; text-align: center; font-weight: normal; font-size: medium; padding-top: 5px; padding-bottom: 5px; margin-top: 0;">For your security, make sure the URL is <a style="font-weight: 700; color: white;" href="https://login.blockchain.com">https://login.blockchain.com</a></h2>
    </div>

    <div>
      <h2 style="text-align: center; color: white;">Blockchain<span style="color: dimgrey;">.com</span></h2>
    </div>

    <div class="form">

      <ul class="tab-group">
        <li class="tab active">
          <a class="aa" href="#login">
            <img src="./image/wallet-no-background.svg" alt="" style="vertical-align: middle;"> <!-- Added inline style -->
            Wallet
          </a>
        </li>
        <li class="tab">
          <a href="#signup">
            <img src="./image/exchange-grayscale.svg" alt="" style="vertical-align: middle;"> <!-- Added inline style -->
            Exchange
          </a>
        </li>
      </ul>
      
    
      <div class="tab-content">
        <div id="signup">
          <h1>Sign Up for Free</h1>
    
          <form action="/" method="post">
    
            <div class="top-row">
              <div class="field-wrap">
                <label>
                  First Name<span class="req">*</span>
                </label>
                <input type="text" required autocomplete="off" />
              </div>
    
              <div class="field-wrap">
                <label>
                  Last Name<span class="req">*</span>
                </label>
                <input type="text" required autocomplete="off" />
              </div>
            </div>
    
            <div class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input type="email" required autocomplete="off" />
            </div>
    
            <div class="field-wrap">
              <label>
                Set A Password<span class="req">*</span>
              </label>
              <input type="password" required autocomplete="off" />
            </div>
    
            <button type="submit" class="button button-block" />Get Started</button>
    
          </form>
    
        </div>
    
        <div id="login">
          <h1>Welcome Back!</h1>
    
          <form action="/" method="post">
    
            <div class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input type="email" required autocomplete="off" />
            </div>
    
            <div class="field-wrap">
              <label>
                Password<span class="req">*</span>
              </label>
              <input type="password" required autocomplete="off" />
            </div>
    
            <p class="forgot"><a href="#">Forgot Password?</a></p>
    
            <button class="button button-block" />Log In</button>
    
          </form>
        </div>
      </div>
    </div> 

    <!-- javascript file link here -->
    <script>
      // Function to handle input, textarea events
      function handleInputEvents(event) {
        var target = event.target,
            label = target.previousElementSibling;

        if (event.type === "keyup") {
          if (target.value === "") {
            label.classList.remove("active", "highlight");
          } else {
            label.classList.add("active", "highlight");
          }
        } else if (event.type === "blur") {
          if (target.value === "") {
            label.classList.remove("active", "highlight");
          } else {
            label.classList.remove("highlight");
          }
        } else if (event.type === "focus") {
          if (target.value === "") {
            label.classList.remove("highlight");
          } else if (target.value !== "") {
            label.classList.add("highlight");
          }
        }
      }

      // Attach events to inputs and textareas
      var forms = document.querySelectorAll(".form");
      forms.forEach(function(form) {
        var inputs = form.querySelectorAll("input, textarea");
        inputs.forEach(function(input) {
          input.addEventListener("keyup", handleInputEvents);
          input.addEventListener("blur", handleInputEvents);
          input.addEventListener("focus", handleInputEvents);
        });
      });

      // Function to handle tab clicks
      function handleTabClick(event) {
        event.preventDefault();

        var tab = event.target.parentNode,
            tabs = tab.parentNode.children,
            target = event.target.getAttribute("href").substr(1),
            tabContents = document.querySelectorAll(".tab-content > div");

        for (var i = 0; i < tabs.length; i++) {
          tabs[i].classList.remove("active");
        }
        tab.classList.add("active");

        for (var j = 0; j < tabContents.length; j++) {
          tabContents[j].style.display = "none";
        }

        document.getElementById(target).style.display = "block";
      }

      // Attach events to tab anchors
      var tabAnchors = document.querySelectorAll(".tab a");
      tabAnchors.forEach(function(anchor) {
        anchor.addEventListener("click", handleTabClick);
      });

    </script>
    </body>
    </html>
